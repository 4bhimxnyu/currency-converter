<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="indexf.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <span class="cj">
                <div class="rate1"></div>
                <div class="rate2">INR</div>
            </span>
           
        </div>
        <div class="main">
            <div class="intial">
                <div class="option"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 38px;">
            swap_horiz
            </span>
            <div class="target">
                <div class="option"><select></select></div>
                <div class="input"><input  disabled type="number"></div>
            </div>
        </div>
        <button class="result">EXCHANGE</button>
    </div>
    
    <script src="indext.js"></script>
    <footer>
        <div class="ft">
            <pre>Copyright &copy; 2023 Currency Converter | All Rights Reserved.
            Developer : Abhimanyu Pratap Singh </pre>
        </div>
    </footer>
</body>

</html>
